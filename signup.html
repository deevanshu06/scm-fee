<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="signup.css">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div id="form" class="container mt-5">
    <form id="signup-form">
      <h1 class="text-center">Sign Up</h1>

      <div class="mb-3">
        <input type="text" id="username" class="form-control" placeholder="First Name" required>
        <span id="username-error" class="text-danger"></span>
      </div>

      <div class="mb-3">
        <input type="text" id="lastname" class="form-control" placeholder="Last Name" required>
        <span id="lastname-error" class="text-danger"></span>
      </div>

      <div class="mb-3">
        <input type="email" id="email" class="form-control" placeholder="E-Mail" required>
        <span id="email-error" class="text-danger"></span>
      </div>

      <div class="mb-3">
        <input type="password" id="password" class="form-control" placeholder="Create Password" required>
        <span id="password-error" class="text-danger"></span>
      </div>

      <div class="mb-3">
        <input type="password" id="confirm-password" class="form-control" placeholder="Confirm Password" required>
        <span id="confirm-password-error" class="text-danger"></span>
      </div>

      <div class="mb-3 d-flex justify-content-between">
        <input id="submit" type="submit" class="btn btn-primary" value="Sign Up">
        <input id="reset" type="reset" class="btn btn-secondary" value="Reset">
      </div>
    </form>
  </div>

  <div class="home text-center mt-4">
    <a href="cafeculture.html">HOME---></a>
  </div>

  <script>
  
    document.getElementById('signup-form').addEventListener('submit', function (event) {
      event.preventDefault(); 

      
      document.querySelectorAll('.text-danger').forEach((error) => {
        error.textContent = '';
      });

      
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const confirmPassword = document.getElementById('confirm-password').value.trim();

      let isValid = true;

      
      if (username === '') {
        document.getElementById('username-error').textContent = 'First Name is required.';
        isValid = false;
      }

      
      const lastname = document.getElementById('lastname').value.trim();
      if (lastname === '') {
        document.getElementById('lastname-error').textContent = 'Last Name is required.';
        isValid = false;
      }

      
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (email === '') {
        document.getElementById('email-error').textContent = 'Email is required.';
        isValid = false;
      } else if (!emailRegex.test(email)) {
        document.getElementById('email-error').textContent = 'Please enter a valid email.';
        isValid = false;
      }


      if (password === '') {
        document.getElementById('password-error').textContent = 'Password is required.';
        isValid = false;
      } else if (password.length < 8) {
        document.getElementById('password-error').textContent = 'Password must be at least 8 characters long.';
        isValid = false;
      }


      if (confirmPassword === '') {
        document.getElementById('confirm-password-error').textContent = 'Please confirm your password.';
        isValid = false;
      } else if (confirmPassword !== password) {
        document.getElementById('confirm-password-error').textContent = 'Passwords do not match.';
        isValid = false;
      }

      
      if (isValid) {
        alert(`Welcome, ${username}! Your account has been created successfully.`);
        document.getElementById('signup-form').reset(); 
      }
    });
  </script>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
