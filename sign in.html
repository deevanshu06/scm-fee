<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="sign in.css">
  <script>
    function showAlert(event) {
      event.preventDefault();
      var username = document.getElementById('username').value;

    
      alert('Welcome , '+ username + ' Signined is successful!');
    
    }
  </script>
</head>
<body>
<div id="form">
    <form onsubmit="showAlert(event)">
   <h1>Sign In</h1>
   
   <input type="text" id="username" name="username" placeholder="User Name" minlength="3" maxlength="12" required><br><br>
   <input type="email" placeholder="E-Mail" pattern="[a-z0-9.]+@[a-z0-9.]+[a-z]" required><br><br>
   <input type="password" placeholder="Password" minlength="6" maxlength="10" required><br><br>
    
   <div class="btn">
    <input id="submit" type="submit" value="Submit"> <input id="reset" type="Reset" value="Reset"><br>
   </div>
   <h4>Don't Have An Account?</h4>
   <div id="member"><a href="signup.html">Sign up</a></div>
 </form>
</div>
<div class="home">
  <a href="cafeculture.html">HOME---></a>
</div>
</body>
</html>
